# geometry_types: polygon
geometry_types:
- point
- linestring

fields:
- name: name
- name: name:en
  rename_to: name_en
- name: name:de
  rename_to: name_de
- name: level
- name: indoor
- include:
  - rank
  - subclass
  - class

class:
  service:
    key: highway
    values: service

  minor:
    key: highway
    values:
    - unclassified
    - residential 
    - living_street
    - road

  # $any implies that must be some value other than empty, null or ""
  example_some:
    key: theater
    values: $some

  # $all implies that all values including empty, null or ""
  example_all:
    key: cinema
    values: $any

  motorway_construction:
    $and:
    - key: highway
      values: construction
    - key: construction
      values:
        - motorway
        - motorway_link

  path_construction:
    key: highway
    values: construction
    $or:
    - key: construction
      values:
      - pedestrian
      - path
      - footway
      - cycleway
      - steps
      - bridleway
      - corridor
    - key: public_transport 
      values: platform

